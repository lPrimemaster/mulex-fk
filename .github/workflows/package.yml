name: CPack Auto Packaging

on:
  push:
    branches:
      - master

on: workflow_dispatch # Enable manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt update && sudo apt install -y cmake make gcc g++ zlib1g-dev libuv1-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DLTRACE=OFF -DUSB_SUPPORT=OFF -DGH_ACTION_MODE=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          sudo cpack

      - name: Generate artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: build/*.deb

      - name: Generate release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
